    <script>
        //Q1> write functions that apply for entire elements and return return arr after operation
        //1.Multiply 2.Addition 3.Factorial of each element
        var arr = [4,7,8,1,3,2,9];
        
        mulArr = []
        function mul(arr){
            let a;
            for (a of arr ){
                mulArr.push(a*3);
            }
            return mulArr;
        }
        console.log(mul(arr));


        addArr = []
        function add(arr){
            let a;
            for (a of arr ){
                addArr.push(a+3);
            }
            return addArr;
        }
        //add(arr);
        console.log(add(arr));
        

        //fact
        //4 = >4.3.2.1

        let factNum = []
        function findFactorial(arr){
            
            for(let i=0; i<arr.length; i++){
                let fact = 1;
                
                for(let j=1; j<=arr[i]; j++){
                    fact = fact * j;
                }   
                factNum.push(fact);
                //1.console.log(fact);
            }
            return factNum;  
            
        }
        //1.findFactorial(arr); 
        console.log(findFactorial(arr));
